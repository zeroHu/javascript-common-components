<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>这是zero的主页</title>
    <style>
    body {
        background: #151515;
        color: #fff;
    }

    a {
        color: #fff;
        outline: none;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    .text {
        font-size: 64px;
        font-weight: bold;
        text-transform: uppercase;
        fill: none;
        stroke-width: 2px;
        stroke-dasharray: 90 310;
        animation: stroke 6s infinite linear;
    }

    .text-1 {
        stroke: #fb0d1c;
        text-shadow: 0 0 5px #fb0d1c;
        animation-delay: -1.5s;
    }

    .text-2 {
        stroke: #f39c12;
        text-shadow: 0 0 5px #f39c12;
        animation-delay: -3s;
    }

    .text-3 {
        stroke: #31fd6f;
        text-shadow: 0 0 5px #31fd6f;
        animation-delay: -4.5s;
    }

    .text-4 {
        stroke: #1ca9fa;
        text-shadow: 0 0 5px #1ca9fa;
        animation-delay: -6s;
    }

    @keyframes stroke {
        100% {
            stroke-dashoffset: -400;
        }
    }

    ul li {
        float: left;
        margin: 0 20px;
    }

    .tui-item {
        display: inline-block;
        text-align: center;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        color: #fb0e1c;
        line-height: 100px;
        border: 1px solid #fb0e1c;
    }
    .navtion {
        text-align: center;
    }
    .navtion a {
        margin:0 50px;
    }
    .content-box {
        width:900px;
        margin:auto;
    }
    .a-green {
        border-color:#1ca9fa;
        color:#1ca9fa;
    }
    .a-blue {
        border-color:#31fd6f;
        color:#31fd6f;
    }
    </style>
</head>

<body>
    <header>
        <svg width="100%" height="100">
            <text text-anchor="middle" x="50%" y="50%" class="text text-1">
                ZERO'S WEBSITE
            </text>
            <text text-anchor="middle" x="50%" y="50%" class="text text-2">
                ZERO'S WEBSITE
            </text>
            <text text-anchor="middle" x="50%" y="50%" class="text text-3">
                ZERO'S WEBSITE
            </text>
            <text text-anchor="middle" x="50%" y="50%" class="text text-4">
                ZERO'S WEBSITE
            </text>
        </svg>
    </header>

</body>

</html>
