<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>这是zero的主页</title>
    <style>
    body {
        background: #151515;
        color: #fff;
    }

    a {
        color: #fff;
        outline: none;
        text-decoration: none;
    }

    ul {
        list-style: none;
    }

    .text {
        font-size: 64px;
        font-weight: bold;
        text-transform: uppercase;
        fill: none;
        stroke-width: 2px;
        stroke-dasharray: 90 310;
        animation: stroke 6s infinite linear;
    }

    .text-1 {
        stroke: #fb0d1c;
        text-shadow: 0 0 5px #fb0d1c;
        animation-delay: -1.5s;
    }

    .text-2 {
        stroke: #f39c12;
        text-shadow: 0 0 5px #f39c12;
        animation-delay: -3s;
    }

    .text-3 {
        stroke: #31fd6f;
        text-shadow: 0 0 5px #31fd6f;
        animation-delay: -4.5s;
    }

    .text-4 {
        stroke: #1ca9fa;
        text-shadow: 0 0 5px #1ca9fa;
        animation-delay: -6s;
    }

    @keyframes stroke {
        100% {
            stroke-dashoffset: -400;
        }
    }


    .tui-item {
        display: inline-block;
        text-align: center;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        color: #fb0e1c;
        line-height: 100px;
        border: 1px solid #fb0e1c;
        font-size: 18px;
    }

    .tui-item:hover {
        width: 104px;
        height: 104px;
        line-height: 104px;
        font-size: 26px;
    }

    .navtion {
        text-align: center;
    }

    .navtion a {
        margin: 0 50px;
    }

    .content-box {
        width: 900px;
        margin:80px auto 20px;
    }

    .a-green {
        border-color: #1ca9fa;
        color: #1ca9fa;
    }

    .a-blue {
        border-color: #31fd6f;
        color: #31fd6f;
    }
    header {
        margin-top: 100px;
    }
    h4 {
        width: 150px;
        margin: auto;
        color:#ffeee8;
        font-size: 18px;
        text-align: center;
        padding-bottom:4px;
        border-bottom:2px solid red;
        text-shadow: 1px 0 #8B4513, 0 1px #8B4513, 0 -1px #8B4513, -1px 0 #8B4513;
        cursor: pointer;
    }

    h4:hover {
        font-size: 22px;
        width: 200px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .ban-list {
        margin-top:50px;
        display: block;
        overflow: hidden;
        clear: both;
    }
    .ban-list ul{
        margin:30px 0 0 50px;
    }
    .ban-list ul li {
        float:left;
        width: 200px;
        border:1px solid #d8d6ca;
        border-radius: 6px;
        text-align: center;
        padding:6px 10px;
        margin:0 30px 30px 30px;
    }
    .ban-list ul li a {
        display: inline-block;
        width: 200px;
        box-sizing: border-box;
    }
    .ban-list ul li:hover {
        background: red;
        color: blue;
        box-shadow: 2px 0 5px #fff;
    }
    p {
        text-align: center;
    }
    .footer {
        margin-top: 100px;
    }
    .git-add {
        font-size: 12px;
        margin-bottom: 20px;
    }
    </style>
</head>
